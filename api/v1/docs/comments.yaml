  /comment/parent/{parentID}:      
    get:                 
      tags:               
        - Comment            
      summary: 게시글에 달린 댓글 다 가져옴 
      produces:
      - application/json
      parameters:
      - in: path       
        name: parentID   
        schema:
          type: string
        description: 게시글 아이디
        required: true  
      responses:      
        200:
          description: 성공적으로 가져옴
          examples:
            application/json:
              [
