paths:
  /comment/:          
    post:             
      tags:               
        - Comment           
      summary: 커뮤니티에 댓글 담
      produces:
      - application/json
      parameters:        
      - in: header
        type: http
        scheme: bearer
        name: Authorization
        description : 
          Bearer Auth
      - in: body       
        name: content   
        description: 댓글 내용
        required: true  
      - in: body       
        name: communityID   
        description: 댓글 달 부모 커뮤니티 글의 아이디
        required: true  
      responses:     
        200:
          description: 성공적으로 글 등록 
        400:
          description: 요청 변수 잘못됨
        401:
          description: 토큰 인증 실패 
        404:
          description: 부모 커뮤니티 아이디 찾지 못함

  /comment/{commentID}:      
    put:                 
      tags:               
        - Comment            
      summary: 해당 글을 수정함 
      produces:
      - application/json
      parameters:
      - in: path       
        name: commentID   
        schema:
          type: string
        description: 수정할 댓글 아이디 
        required: true  
      - in: body       
        name: content   
        description: 수정할 내용
        required: true  
      responses:      
        200:
          description: 성공적으로 수정함
        401:
          description: 토큰 인증실패 
        404:
          description: 해당 글을 찾지 못함 

  /comment/{communityID}/{commentID}:      
    delete:                 
      tags:               
        - Comment            
      summary: 해당 글을 삭제함 
      produces:
      - application/json
      parameters:
      - in: path       
        name: communityID   
        schema:
          type: number
        description: 삭제할 댓글의 부모 커뮤니티 아이디 
        required: true  
      - in: path       
        name: commentID   
        schema:
          type: number
        description: 삭제할 댓글 아이디 
        required: true  
      responses:      
        200:
          description: 성공적으로 삭제함
        401:
          description: 토큰 인증실패 
        404:
          description: 해당 글을 찾지 못함 

  /comment/parent/{communityID}:      
    get:                 
      tags:               
        - Comment            
      summary: 해당 커뮤니티 글에 달린 댓글 가져옴 
      produces:
      - application/json
      parameters:
      - in: path       
        name: communityID   
        schema:
          type: number
        description: 커뮤니티 글 아이디
        required: true  
      responses:      
        200:
          description: 성공적으로 가져옴
          examples:
            application/json:
              [
                {
                    "commentID": 9,
                    "FK_COMMENT_userID": "ok@gmail.com",
                    "FK_COMMENT_communityID": 5,
                    "content": "comment to communityID",
                    "updated": "2021-02-06T06:05:01.000Z",
                    "userNickName": "updated NickName okk",
                    "profileImg": ""
                },
              ]

  /comment/user/{userID}/{pageNumber}:      
    get:                 
      tags:               
        - Comment            
      summary: 유저가 단 댓글 가져옴 
      produces:
      - application/json
      parameters:
      - in: path       
        name: userID   
        schema:
          type: string
        description: 유저 아이디
        required: true  
      - in: path       
        name: pageNumber   
        schema:
          type: number
        description: 페이지
        required: true  
      responses:      
        200:
          description: 성공적으로 가져옴
          examples:
            application/json:
              [
                {
                    "commentID": 3,
                    "FK_COMMENT_userID": "ok@gmail.com",
                    "FK_COMMENT_communityID": 5,
                    "content": "updated content",
                    "updated": "2021-02-06T05:59:59.000Z",
                    "userNickName": "updated NickName okk",
                    "profileImg": ""
                },
              ]



