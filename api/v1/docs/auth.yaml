paths:
  /auth/email/verify:          
    post:             
      tags:               
        - Auth           
      summary: E-mail 인증 메일 보냄
      produces:
      - application/json
      parameters:        
      - in: body       
        schema:
          type: object
          properties:
            userID:
              type: string
          example:  
            userID: "ok@gmail.com"
        description: E-mail 인증 메일 보냄
      responses:     
        200:
          description: 성공적으로 보냄
        400:
          description: Post Body 에 변수가 형식이 잘못된 경우
        404:
          description: 존재하지 않는 유저

  /auth/email/verify/{token}:      
    post:                 
      tags:               
        - Auth            
      summary: 링크클릭을 통한 이메일 인증
      parameters : 
      - in: path       
        schema:
          type: string
        name: token
        description: 이메일 인증 토큰
      produces:
      - application/json
      responses:      
        200:
          description: 인증완료
        401:
          description: 토큰 잘못됨

  /auth/login:      
    get:                 
      tags:               
        - Auth            
      summary: 토큰을 통한 로그인
      produces:
      - application/json
      parameters:
      - in: header
        type: http
        scheme: bearer
        name: Authorization
        description : 
          Bearer Auth
      responses:      
        200:
          description: 성공적으로 로그인 => userID, userNickName, userName, userPhone, profileImg 반환
        401:
          description: 토큰 잘못됨 
        404:
          description: 유저가 존재하지 않음 


  /auth/refresh/{userID}:      
    get:                 
      tags:               
        - Auth            
      summary: 리프레시 토큰으로 엑세스 토큰 발급
      produces:
      - application/json
      parameters:         
      - in: header
        type: http
        scheme: bearer
        name: Authorization
        description : 
          Bearer Auth(refresh Token)
      - in: path       
        schema:
          type: string
        name: userID
        example: "ok@gmail.com"
        description: 엑세스 토큰 발급
      responses:      
        200:
          description: 성공적으로 인증됨, accessToken 발급해줌.
          examples:
            application/json:
              {
                "accessToken": "asd312dsaf13412",
              }
        400:
          description: Post Body 에 변수가 형식이 잘못된 경우
        401:
          description: 토큰인증 실패
        404:
          description: 리프레시 토큰의 유저와 Post Body 유저가 매칭이 안됨 (토큰, 유저 쌍을 찾지 못함)